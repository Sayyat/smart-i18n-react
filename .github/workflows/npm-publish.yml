name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # 'build' және 'publish-npm' біріктірілді
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read # (Егер 'npm publish' үшін 'id: write' керек болса, осында қосыңыз)
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 'registry-url' publish үшін қажет
          registry-url: 'https://registry.npmjs.org' 
          
      - name: Setup Yarn
        run: corepack enable && corepack prepare yarn@4.10.3 --activate && yarn -v
        
      - name: Cache Yarn
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            .yarn/cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          
      - name: Install Dependencies
        run: yarn install --immutable
        
      - name: Run Tests
        run: yarn test 

      - name: Publish to NPM
        run: yarn npm publish --access public --tolerate-republish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}